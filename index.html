<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            background-color: red;
        }
        .btn{
            background-color: red;
            height: 50px;
            width: 120px;
            margin-top: 150px;
            margin-left: 300px;
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <button class="btn">Button</button>

    <script>

        let timeLine = gsap.timeline({defaults: {duration:2}})

        timeLine.fromTo(".box" , {rotate: "0deg"} , {rotate: "360deg" , duration: 3 })
                // .to(".box" , we can use duration here , {translate: "250% 0"} , we can use delay here );
                .to(".box" , {xPercent: 300 , x:0} )
                .to(".box" , {yPercent:300 , y:0} )
                .to(".box" , {xPercent:0 , x:0} )
                .to(".box" , {yPercent:0 , y:0} );
        

    
        // timeLine.pause();
        
        let btn = document.querySelector(".btn");

        btn.addEventListener("click" , function(){

            // timeLine.restart();
        })
    </script>
</body>
</html>
